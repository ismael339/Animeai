<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeIA - Buscador Inteligente de Anime con IA | 20,000+ Animes</title>
    
    <meta name="description" content="Encuentra el anime perfecto con IA. Busca entre más de 20,000 animes describiendo lo que quieres.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark: #1a1a2e;
            --dark-light: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #b8c6db;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f0f23);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem 2rem;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .history-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .history-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            color: var(--text-primary);
        }
        
        .main {
            padding-top: 100px;
            min-height: 100vh;
        }
        
        .hero {
            text-align: center;
            padding: 4rem 2rem 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .hero h1 {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 1rem;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            background: var(--accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .search-section {
            max-width: 800px;
            margin: 0 auto 4rem;
            padding: 0 2rem;
        }
        
        .search-container {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow);
        }
        
        .search-input {
            width: 100%;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--glass-border);
            border-radius: 15px;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }
        
        .search-btn {
            width: 100%;
            margin-top: 1.5rem;
            padding: 1rem 2rem;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .search-btn.loading .btn-text {
            opacity: 0;
        }
        
        .search-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .examples {
            margin-top: 2rem;
            text-align: center;
        }
        
        .examples h3 {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .example-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }
        
        .example-tag {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .example-tag:hover {
            background: rgba(102, 126, 234, 0.2);
            color: var(--text-primary);
        }
        
        .results {
            max-width: 1200px;
            margin: 4rem auto 0;
            padding: 0 2rem;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.5s ease;
            display: none;
        }
        
        .results.show {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }
        
        .match-info {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }
        
        .anime-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .anime-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(31, 38, 135, 0.4);
        }

        .anime-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .anime-content {
            padding: 1.5rem;
        }
        
        .match-score {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(102, 126, 234, 0.9);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
            z-index: 1;
        }
        
        .anime-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .anime-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 0.3rem;
            margin-bottom: 1rem;
        }
        
        .genre-tag {
            padding: 0.2rem 0.6rem;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .anime-description {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .anime-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-secondary);
            flex-wrap: wrap;
            gap: 0.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--glass-border);
        }

        .anime-link {
            display: block;
            margin-top: 1rem;
            padding: 0.5rem;
            background: var(--accent);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .anime-link:hover {
            opacity: 0.8;
        }

        .history-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .history-modal.show {
            display: flex;
        }

        .history-content {
            background: var(--dark-light);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .history-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .history-item {
            padding: 1rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        .history-query {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .history-date {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .anime-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <header class="header">
        <nav class="nav">
            <div class="logo">AnimeIA</div>
            <button class="history-btn" id="historyBtn">Historial</button>
        </nav>
    </header>
    
    <main class="main">
        <section class="hero">
            <h1>Encuentra tu anime perfecto con IA</h1>
            <p>Busca entre más de 20,000 animes describiendo exactamente lo que quieres ver</p>
            <div class="stats">
                <div>
                    <div class="stat-number">20,000+</div>
                    <div class="stat-label">Animes</div>
                </div>
                <div>
                    <div class="stat-number" id="searchCount">0</div>
                    <div class="stat-label">Busquedas</div>
                </div>
            </div>
        </section>
        
        <section class="search-section">
            <div class="search-container">
                <form id="searchForm">
                    <textarea 
                        id="searchInput"
                        class="search-input" 
                        placeholder="Describe el anime que buscas... Ejemplo: 'anime de accion con protagonista fuerte, poderes de fuego, peleas epicas, romance, buena animacion'"
                        required
                    ></textarea>
                    <button type="submit" class="search-btn" id="searchBtn">
                        <span class="btn-text">Buscar con IA</span>
                    </button>
                </form>
                
                <div class="examples">
                    <h3>Ejemplos</h3>
                    <div class="example-tags">
                        <span class="example-tag" data-text="Anime de fantasia con magia, aventuras epicas, mundo medieval">Fantasia Epica</span>
                        <span class="example-tag" data-text="Romance escolar con comedia, personajes tsundere">Romance Escolar</span>
                        <span class="example-tag" data-text="Accion con poderes sobrenaturales, peleas intensas, protagonista op">Poderes Sobrenaturales</span>
                        <span class="example-tag" data-text="Thriller psicologico oscuro, giros inesperados, misterio">Thriller Psicologico</span>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="results" id="results">
            <p class="match-info" id="matchInfo"></p>
            <div class="anime-grid" id="animeGrid"></div>
        </section>
    </main>

    <div class="history-modal" id="historyModal">
        <div class="history-content">
            <div class="history-header">
                <h2 class="history-title">Historial de Busquedas</h2>
                <button class="close-btn" id="closeHistory">✕</button>
            </div>
            <div id="historyList"></div>
        </div>
    </div>
    
<script>
const synonyms = {
  "amor": ["romance", "amor", "pareja", "enamorado", "romantico", "love"],
  "romance": ["romance", "amor", "pareja", "relacion", "enamorado"],
  "accion": ["action", "accion", "pelea", "peleas", "batalla", "combate", "lucha"],
  "comedia": ["comedy", "comedia", "divertido", "gracioso", "humor"],
  "drama": ["drama", "triste", "emocional", "lagrimas"],
  "terror": ["horror", "miedo", "terror", "oscuro", "gore"],
  "misterio": ["mystery", "misterio", "detective", "investigacion"],
  "isekai": ["isekai", "otro mundo", "reencarnacion", "transportado"],
  "magia": ["magic", "magia", "fantasia", "magico", "hechiceria"],
  "poderes": ["super power", "poderes", "superpoderes", "habilidades"],
  "espada": ["sword", "espada", "espadas", "katana"],
  "ninja": ["ninja", "shinobi", "ninjutsu"],
  "robot": ["mecha", "robot", "robots"],
  "espacio": ["space", "espacio", "espacial", "sci-fi"],
  "escuela": ["school", "escuela", "escolar", "estudiante"]
};

let searchHistory = [];
let searchCount = 0;

try {
  searchHistory = JSON.parse(localStorage.getItem('animeSearchHistory') || '[]');
  searchCount = parseInt(localStorage.getItem('searchCount') || '0');
  document.getElementById('searchCount').textContent = searchCount;
} catch(e) {
  console.log('Error loading history');
}

const searchForm = document.getElementById("searchForm");
const searchInput = document.getElementById("searchInput");
const searchBtn = document.getElementById("searchBtn");
const animeGrid = document.getElementById("animeGrid");
const matchInfo = document.getElementById("matchInfo");
const resultsSection = document.getElementById("results");
const historyBtn = document.getElementById("historyBtn");
const historyModal = document.getElementById("historyModal");
const closeHistory = document.getElementById("closeHistory");

document.querySelectorAll('.example-tag').forEach(tag => {
  tag.addEventListener('click', function() {
    searchInput.value = this.getAttribute('data-text');
    searchInput.focus();
  });
});

historyBtn.addEventListener('click', () => {
  historyModal.classList.add('show');
  displayHistory();
});

closeHistory.addEventListener('click', () => {
  historyModal.classList.remove('show');
});

historyModal.addEventListener('click', (e) => {
  if (e.target === historyModal) {
    historyModal.classList.remove('show');
  }
});

function displayHistory() {
  const historyList = document.getElementById('historyList');
  if (searchHistory.length === 0) {
    historyList.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No hay busquedas anteriores</p>';
    return;
  }
  
  historyList.innerHTML = searchHistory.map((item, index) => `
    <div class="history-item" data-query="${item.query}">
      <div class="history-query">${item.query}</div>
      <div class="history-date">${new Date(item.date).toLocaleDateString('es-ES')}</div>
    </div>
  `).reverse().join('');

  document.querySelectorAll('.history-item').forEach(item => {
    item.addEventListener('click', function() {
      searchInput.value = this.getAttribute('data-query');
      historyModal.classList.remove('show');
      searchForm.dispatchEvent(new Event('submit'));
    });
  });
}

function saveToHistory(query) {
  searchHistory.push({
    query: query,
    date: new Date().toISOString()
  });
  
  if (searchHistory.length > 50) {
    searchHistory = searchHistory.slice(-50);
  }
  
  try {
    localStorage.setItem('animeSearchHistory', JSON.stringify(searchHistory));
    searchCount++;
    localStorage.setItem('searchCount', searchCount);
    document.getElementById('searchCount').textContent = searchCount;
  } catch(e) {
    console.log('Error saving history');
  }
}

async function searchAnimeAPI(query) {
  query = query.toLowerCase().trim();
  if (!query) return [];

  const queryWords = query.split(" ").filter(w => w.length > 2);
  const expandedWords = new Set();
  
  queryWords.forEach(word => {
    expandedWords.add(word);
    if (synonyms[word]) {
      synonyms[word].forEach(syn => expandedWords.add(syn));
    }
  });

  try {
    const searchQuery = Array.from(expandedWords).slice(0, 5).join(" ");
    const response = await fetch(`https://api.jikan.moe/v4/anime?q=${encodeURIComponent(searchQuery)}&limit=20&order_by=score&sort=desc`);
    
    if (!response.ok) {
      throw new Error('Error en la API');
    }

    const data = await response.json();
    
    const results = data.data.map(anime => {
      const animeText = `
        ${anime.title} 
        ${anime.title_english || ''} 
        ${anime.synopsis || ''} 
        ${anime.genres?.map(g => g.name).join(' ') || ''}
      `.toLowerCase();

      let matchScore = 0;
      expandedWords.forEach(word => {
        if (animeText.includes(word.toLowerCase())) {
          matchScore++;
        }
      });

      return {
        title: anime.title_english || anime.title,
        genres: anime.genres?.map(g => g.name) || [],
        description: anime.synopsis ? 
          (anime.synopsis.length > 200 ? anime.synopsis.substring(0, 200) + '...' : anime.synopsis) : 
          'Sin descripcion disponible',
        rating: anime.score || 0,
        year: anime.year || anime.aired?.from ? new Date(anime.aired.from).getFullYear() : 'N/A',
        episodes: anime.episodes || '?',
        image: anime.images?.jpg?.large_image_url || anime.images?.jpg?.image_url,
        url: anime.url,
        matchScore: matchScore
      };
    });

    return results
      .filter(anime => anime.matchScore > 0)
      .sort((a, b) => b.matchScore - a.matchScore || b.rating - a.rating)
      .slice(0, 12);

  } catch (error) {
    console.error('Error:', error);
    return [];
  }
}

function displayResults(results) {
  animeGrid.innerHTML = "";
  
  if (results.length === 0) {
    matchInfo.textContent = "No se encontraron animes. Intenta con otros terminos.";
    resultsSection.classList.add("show");
    return;
  }

  matchInfo.textContent = `Se encontraron ${results.length} animes:`;

  results.forEach(anime => {
    const card = document.createElement("div");
    card.classList.add("anime-card");
    
    const genresHTML = anime.genres.slice(0, 5).map(g => `<span class="genre-tag">${g}</span>`).join("");
    
    card.innerHTML = `
      ${anime.image ? `<img src="${anime.image}" alt="${anime.title}" class="anime-image" loading="lazy">` : ''}
      <div class="anime-content">
        <div class="match-score">Match: ${anime.matchScore}</div>
        <h3 class="anime-title">${anime.title}</h3>
        <div class="anime-genres">${genresHTML}</div>
        <p class="anime-description">${anime.description}</p>
        <div class="anime-meta">
          <span>Año: ${anime.year}</span>
          <span>Episodios: ${anime.episodes}</span>
          <span>Rating: ${anime.rating ? anime.rating.toFixed(1) : 'N/A'}</span>
        </div>
        <a href="${anime.url}" target="_blank" class="anime-link">Ver en MyAnimeList</a>
      </div>
    `;
    animeGrid.appendChild(card);
  });

  resultsSection.classList.add("show");
  resultsSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
}

searchForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  searchBtn.classList.add("loading");

  try {
    const query = searchInput.value;
    saveToHistory(query);
    const results = await searchAnimeAPI(query);
    displayResults(results);
  } catch (error) {
    console.error('Error:', error);
    matchInfo.textContent = "Error al buscar. Intenta de nuevo.";
    resultsSection.classList.add("show");
  } finally {
    searchBtn.classList.remove("loading");
  }
});
</script>
</body>
</html>
